<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Chat Prompt</title>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* ===== Root ===== */
    :root {
      --bg:           #1e1e1e;
      --surface:      #2c2c2c;
      --surface-lite: #3a3a3a;
      --text:         #e5e5e5;
      --placeholder:  #888;
      --accent:       #8e8e8e;
      --radius:       16px;
    }

    /* ===== Reset / base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
    }
    body {
      height: 100svh;                    /* full-viewport height, supports mobile */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== Title ===== */
    h1 {
      font-size: clamp(1.3rem, 2vw + 1rem, 2rem);
      font-weight: 600;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    /* ===== Prompt wrapper ===== */
    .prompt {
      position: relative;
      width: min(90vw, 600px);
    }

    /* ===== Text input ===== */
    .prompt input {
      width: 100%;
      padding: 1.1rem 3.5rem 1.1rem 1.25rem;  /* extra right-space for button */
      border: none;
      outline: none;
      font-size: 1rem;
      color: var(--text);
      background: var(--surface);
      border-radius: var(--radius);
    }
    .prompt input::placeholder {
      color: var(--placeholder);
    }

    /* ===== Send button ===== */
    .prompt button {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      translate: 0 -50%;      /* vertical-center */
      height: 2.2rem;
      width: 2.2rem;
      border: none;
      border-radius: 50%;
      background: var(--surface-lite);
      color: var(--accent);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: background 0.18s ease;
    }
    .prompt button:hover {
      background: var(--accent);
      color: #000;
    }

    /* keyboard-friendly focus */
    .prompt button:focus-visible,
    .prompt input:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Simple arrow icon made with CSS */
    .prompt button::before {
      content: '';
      border: solid currentColor;
      border-width: 0 2px 2px 0;
      display: inline-block;
      padding: 5px;
      transform: rotate(-45deg);
    }
  </style>
</head>

<body>

  <h1>What can I help with?</h1>

  <form class="prompt" onsubmit="event.preventDefault(); alert('ðŸš€ You typed: ' + this.query.value.trim());">
    <input name="query" type="text" placeholder="Ask anything" autocomplete="off" />
    <button aria-label="Send"></button>
  </form>

</body>
</html>
