<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Recurit App</title>  
  
  <!-- Google Font (optional) -->  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />  
  
  <style>  
    /* ===== Root ===== */  
    :root {  
      --bg:           #1e1e1e;  
      --surface:      #2c2c2c;  
      --surface-lite: #3a3a3a;  
      --text:         #e5e5e5;  
      --placeholder:  #888;  
      --accent:       #8e8e8e;  
      --radius:       16px;  
    }  
  
    /* ===== Reset / base ===== */  
    * {  
      box-sizing: border-box;  
      margin: 0;  
      padding: 0;  
      font-family: 'Inter', system-ui, sans-serif;  
    }  
    body {  
      min-height: 100svh;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      padding-top: 5vh;   
      padding-bottom: 5vh;   
      background: var(--bg);  
      color: var(--text);  
    }  
  
    /* ===== Title ===== */  
    h1 {  
      font-size: clamp(1.3rem, 2vw + 1rem, 2rem);  
      font-weight: 600;  
      margin-bottom: 2.5rem;  
      text-align: center;  
    }  
  
    /* ===== Prompt wrapper ===== */  
    .prompt {  
      position: relative;  
      width: min(90vw, 600px);  
    }  
  
    /* ===== Text input ===== */  
    .prompt input {  
      width: 100%;  
      padding: 1.1rem 3.5rem 1.1rem 1.25rem;  
      border: none;  
      outline: none;  
      font-size: 1rem;  
      color: var(--text);  
      background: var(--surface);  
      border-radius: var(--radius);  
    }  
    .prompt input::placeholder {  
      color: var(--placeholder);  
    }  
    .prompt input:disabled {  
        background: var(--surface-lite);  
        color: var(--placeholder);  
    }  
  
    /* ===== Send button ===== */  
    .prompt button {  
      position: absolute;  
      top: 50%;  
      right: 0.75rem;  
      transform: translateY(-50%);  
      height: 2.2rem;  
      width: 2.2rem;  
      border: none;  
      border-radius: 50%;  
      background: var(--surface-lite);  
      color: var(--accent);  
      cursor: pointer;  
      display: grid;  
      place-items: center;  
      transition: background 0.18s ease;  
    }  
    .prompt button:hover:not(:disabled) {  
      background: var(--accent);  
      color: #000;  
    }  
    .prompt button:disabled {  
        background: var(--surface-lite);  
        color: var(--placeholder);  
        cursor: not-allowed;  
    }  
  
    /* keyboard-friendly focus */  
    .prompt button:focus-visible,  
    .prompt input:focus-visible {  
      outline: 2px solid var(--accent);  
      outline-offset: 2px;  
    }  
  
    /* Simple arrow icon made with CSS */  
    .prompt button::before {  
      content: '';  
      border: solid currentColor;  
      border-width: 0 2px 2px 0;  
      display: inline-block;  
      padding: 5px;  
      transform: rotate(-45deg);  
    }  
  
    /* Added styles for output, error, loading */  
    #loading-indicator {  
        margin-top: 20px;  
        text-align: center;  
        color: var(--accent);  
    }  
    #error-message {  
        margin-top: 20px;  
        text-align: left;  
        width: min(90vw, 600px);  
        padding: 0.75rem 1rem;  
        background-color: #4d2626;  
        color: #ffcccc;   
        border-radius: calc(var(--radius) / 2);  
        white-space: pre-wrap;   
        border: 1px solid #803333;   
    }  
    #response-container {  
        margin-top: 20px;  
        width: min(90vw, 600px);  
        background: var(--surface);  
        padding: 1rem;  
        border-radius: var(--radius);  
        color: var(--text);  
    }  
    #response-container strong {   
        color: var(--accent);  
        font-weight: 600;  
    }  
      
    /* ===== Collapsible (reasoning) styles ===== */  
    .collapsible .content {  
      max-height: 500px;  
      overflow: hidden;  
      transition: max-height 0.3s ease;  
    }  
    .collapsible.collapsed .content {  
      max-height: 0;  
    }  
    .header {  
      cursor: pointer;  
      display: flex;  
      align-items: center;  
    }  
    .toggle-icon {  
      margin-left: 0.5em;  
      transition: transform 0.3s ease;  
    }  
    .collapsible.collapsed .toggle-icon {  
      transform: rotate(-90deg);  
    }  
  
    /* ===== Spinner styles ===== */  
    .spinner {  
      display: inline-block;  
      border: 2px solid var(--accent);  
      border-top: 2px solid var(--text);  
      border-radius: 50%;  
      width: 1em;  
      height: 1em;  
      animation: spin 1s linear infinite;  
      margin-right: 0.5em;  
    }  
    @keyframes spin {  
      0% { transform: rotate(0deg); }  
      100% { transform: rotate(360deg); }  
    }  
    .fade-out {  
      animation: fadeOut 0.5s forwards;  
    }  
    @keyframes fadeOut {  
      from { opacity: 1; }  
      to { opacity: 0; }  
    }  
  
    /* ===== Markdown content styling ===== */  
    .markdown {  
      font-family: monospace;  
      white-space: pre-wrap;  
      word-wrap: break-word;  
      margin-top: 0.5em;  
      font-size: 0.95rem;  
      line-height: 1.6;  
    }  
  </style>  
</head>  
  
<body>

  <div id="error-message" style="display:none;"></div>  
  
  <div id="response-container" aria-live="polite" style="display:none;"></div>
